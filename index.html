<head>

    <!-- icon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.png" type="image/x-icon">
    <!-- title -->
    <title>WithSongs</title>
    <!-- description -->
    <meta name="description" content="">
    <!-- canonical -->
    <meta rel="canonical" href="https://withsongs.netlify.app/">
    <!-- Preloader -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preloader" href="css/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="">
    <!-- NAVBAR -->
    <nav class="navbar">
        <h2 class="nav-logo">With<span class="color-primary">Songs</span></h2>
        <div class="nav-theme"></div>
    </nav>

    <header class="header">
        <h1 class="header-title">Find the <span class="color-primary">lyrics</span> of your favorite songs</h1>
        <form>
            <input type="text" name="artist" id="artist" placeholder="Artist">

            <input type="submit" value="Search">
        </form>
    </header>

    <main class="main"></main>

    <footer class="footer">
